{% extends "base.html" %}
{% block content %}
<h1>{% if product %}Actualizar{% else %}Adicionar{% endif %} Producto</h1>
<form method="post">
    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ product.nombre if product else '' }}" required>
    <label>descripcion</label>
    <input type="text" name="descripcion" value="{{ product.descripcion if product else '' }}" required>
    <label>Precio</label>
    <input type="number" step="0.01" name="precio" value="{{ product.precio if product else '' }}" required>
    <button type="submit">{% if product %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
